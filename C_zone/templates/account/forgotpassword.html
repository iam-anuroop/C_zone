{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="{% url 'forgotpassword' %}">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="id_email">Enter your email</label>
            <input type="text" class="form-control" id="id_email" name="email" required>
        </div>
       
        <div class="form-group col-md-6">
            {% for message in messages %}
                {% if message.tags == "success" %}
                    <div class="text-success alert alert-success font-weight-bold" role="alert" id="message-alert">{{message}}</div>
                {% endif %}
                {% if message.tags == "error" %}
                    <div class="text-danger alert alert-danger font-weight-bold" role="alert" id="message-alert">{{message}}</div>
                {% endif %}
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary col-md-2">verify email</button>
    </form>
    <p>Not a member? <a href="{% url 'registration' %}">Register</a></p>


    
    <script>
        setTimeout(function() {
            var messageAlerts = document.querySelectorAll('#message-alert');
            if (messageAlerts) {
                messageAlerts.forEach(function(alert) {
                    alert.style.display = 'none';
                });
            }
        }, 8000);
    </script>
{% endblock %}
