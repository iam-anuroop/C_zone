{% extends 'base.html' %}
{% block content %}
{% include 'includes/navbar.html' %}

<h1>Here is the payment</h1>
<h3>{{grand_total}}</h3>
<button id="rzp-button1">Pay with Razorpay</button>


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  var options = {
      "key": "{{key_id}}", // Enter the Key ID generated from the Dashboard
      "amount": "{{grand_total}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
      "currency": "INR",
      "name": "Rider Store",
      "description": "Purchase Transaction",
      "image": "https://example.com/your_logo",
      "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
      "handler": function (response){

        var booking_id = "{{ booking_id }}";
        var room_id = "{{ room_id }}";

       window.location.href = `http://127.0.0.1:8000/hotel/success/?razorpay_payment_id=${response.razorpay_payment_id}&booking_id=${booking_id}&room_id=${room_id}`


        var razorpay_payment_id = response.razorpay_payment_id;
      },
      
      "theme": {
          "color": "#3399cc"
      }
  };
  var rzp1 = new Razorpay(options);
  rzp1.on('payment.failed', function (response){
          alert(response.error.code);
          alert(response.error.description);
          alert(response.error.source);
          alert(response.error.step);
          alert(response.error.reason);
          alert(response.error.metadata.order_id);
          alert(response.error.metadata.payment_id);
  });
  document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
  }
  </script>


{% endblock content %}
