{% extends 'base.html' %}


{% block content %}

{% include 'includes/navbar.html' %} 
<div class='Container'>
{% for hotel in hotels   %}
<div class="card d-inline-flex shadow p-2 m-3 bg-white rounded" style="width: 18rem;">
    <img class="card-img-top" src="{{MEDIA_URL}}{{hotel.hotel_profile.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{hotel.hotel_name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="{% url 'hotelrooms' hotel.id %}" class="btn btn-primary">Book{{hotel.hotel_name}}</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
